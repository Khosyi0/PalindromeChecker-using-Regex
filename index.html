<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Pengecekan Palindrom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .visualization {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 400px;
        }

        .string-display {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .char-box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            background: #f8f9fa;
            transition: all 0.3s ease;
            position: relative;
        }

        .char-box.left-pointer {
            border-color: #e74c3c;
            background: #ffeaa7;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .char-box.right-pointer {
            border-color: #3498db;
            background: #74b9ff;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .char-box.matched {
            border-color: #27ae60;
            background: #00b894;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        .char-box.not-matched {
            border-color: #e74c3c;
            background: #ff7675;
            color: white;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .pointer-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .pointer-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .pointer-left {
            border-color: #e74c3c;
            background: #ffeaa7;
        }

        .pointer-right {
            border-color: #3498db;
            background: #74b9ff;
            color: white;
        }

        .step-info {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            margin: 20px 0;
        }

        .result {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .result.palindrome {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.not-palindrome {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .result.invalid {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .automata-diagram {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .state-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .state {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #3498db;
            background: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .state.active {
            background: #3498db;
            color: white;
            transform: scale(1.1);
        }

        .state.accept {
            border-color: #27ae60;
            background: #27ae60;
            color: white;
        }

        .state.reject {
            border-color: #e74c3c;
            background: #e74c3c;
            color: white;
        }

        .arrow {
            font-size: 24px;
            color: #3498db;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .char-box {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Visualisasi Pengecekan Palindrom</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="inputString" placeholder="Masukkan string (huruf + angka)" value="A1B2B1A">
                <button onclick="startVisualization()">üöÄ Mulai Visualisasi</button>
                <button onclick="resetVisualization()">üîÑ Reset</button>
            </div>
        </div>

        <div class="visualization" id="visualization">
            <div class="automata-diagram">
                <h3>üìä Finite Automata State Diagram</h3>
                <div class="state-machine">
                    <div class="state active" id="state-start">START</div>
                    <div class="arrow">‚Üí</div>
                    <div class="state" id="state-compare">COMPARE</div>
                    <div class="arrow">‚Üí</div>
                    <div class="state" id="state-accept">ACCEPT</div>
                </div>
                <div class="state-machine">
                    <div style="width: 80px;"></div>
                    <div class="arrow">‚Üì</div>
                    <div style="width: 80px;"></div>
                    <div class="arrow">‚Üì</div>
                    <div style="width: 80px;"></div>
                </div>
                <div class="state-machine">
                    <div style="width: 80px;"></div>
                    <div class="state" id="state-reject">REJECT</div>
                    <div style="width: 80px;"></div>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffeaa7; border: 2px solid #e74c3c;"></div>
                    <span>Pointer Kiri</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #74b9ff; border: 2px solid #3498db;"></div>
                    <span>Pointer Kanan</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00b894;"></div>
                    <span>Karakter Cocok</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff7675;"></div>
                    <span>Karakter Tidak Cocok</span>
                </div>
            </div>

            <div id="stringDisplay" class="string-display"></div>
            
            <div id="pointerInfo" class="pointer-info"></div>
            
            <div id="stepInfo" class="step-info" style="display: none;"></div>
            
            <div id="result" class="result" style="display: none;"></div>
            
            <div class="controls" id="controls" style="display: none;">
                <button onclick="nextStep()">‚û°Ô∏è Langkah Selanjutnya</button>
                <button onclick="autoPlay()">‚èØÔ∏è Putar Otomatis</button>
                <button onclick="prevStep()">‚¨ÖÔ∏è Langkah Sebelumnya</button>
            </div>
        </div>
    </div>

    <script>
        let currentString = '';
        let currentStep = 0;
        let steps = [];
        let isAutoPlaying = false;
        let autoPlayInterval;

        function isValidInput(str) {
            return /^[a-zA-Z0-9]*$/.test(str);
        }

        function generateSteps(str) {
            const steps = [];
            const lowerStr = str.toLowerCase();
            let left = 0;
            let right = str.length - 1;

            steps.push({
                left: left,
                right: right,
                message: `Memulai pengecekan palindrom untuk "${str}"`,
                status: 'start',
                leftChar: left < str.length ? lowerStr[left] : '',
                rightChar: right >= 0 ? lowerStr[right] : ''
            });

            while (left < right) {
                if (lowerStr[left] === lowerStr[right]) {
                    steps.push({
                        left: left,
                        right: right,
                        message: `Karakter '${lowerStr[left]}' = '${lowerStr[right]}' ‚úì Cocok!`,
                        status: 'match',
                        leftChar: lowerStr[left],
                        rightChar: lowerStr[right]
                    });
                    left++;
                    right--;
                } else {
                    steps.push({
                        left: left,
                        right: right,
                        message: `Karakter '${lowerStr[left]}' ‚â† '${lowerStr[right]}' ‚úó Tidak cocok!`,
                        status: 'no-match',
                        leftChar: lowerStr[left],
                        rightChar: lowerStr[right]
                    });
                    break;
                }
            }

            if (left >= right) {
                steps.push({
                    left: left,
                    right: right,
                    message: `Semua karakter sudah dicek. "${str}" adalah PALINDROM! üéâ`,
                    status: 'palindrome',
                    leftChar: '',
                    rightChar: ''
                });
            } else {
                steps.push({
                    left: left,
                    right: right,
                    message: `"${str}" BUKAN palindrom. ‚ùå`,
                    status: 'not-palindrome',
                    leftChar: '',
                    rightChar: ''
                });
            }

            return steps;
        }

        function displayString(str, step) {
            const display = document.getElementById('stringDisplay');
            display.innerHTML = '';

            for (let i = 0; i < str.length; i++) {
                const charBox = document.createElement('div');
                charBox.className = 'char-box';
                charBox.textContent = str[i];
                charBox.setAttribute('data-index', i);

                if (step) {
                    if (i === step.left && step.status !== 'palindrome' && step.status !== 'not-palindrome') {
                        charBox.classList.add('left-pointer');
                    }
                    if (i === step.right && step.status !== 'palindrome' && step.status !== 'not-palindrome') {
                        charBox.classList.add('right-pointer');
                    }
                    if (step.status === 'match' && (i === step.left || i === step.right)) {
                        charBox.classList.add('matched');
                    }
                    if (step.status === 'no-match' && (i === step.left || i === step.right)) {
                        charBox.classList.add('not-matched');
                    }
                }

                display.appendChild(charBox);
            }
        }

        function updatePointerInfo(step) {
            const pointerInfo = document.getElementById('pointerInfo');
            
            if (step.status === 'palindrome' || step.status === 'not-palindrome') {
                pointerInfo.innerHTML = '';
                return;
            }

            pointerInfo.innerHTML = `
                <div class="pointer-box pointer-left">
                    <h4>Pointer Kiri</h4>
                    <div>Posisi: ${step.left}</div>
                    <div>Karakter: '${step.leftChar}'</div>
                </div>
                <div class="pointer-box pointer-right">
                    <h4>Pointer Kanan</h4>
                    <div>Posisi: ${step.right}</div>
                    <div>Karakter: '${step.rightChar}'</div>
                </div>
            `;
        }

        function updateStepInfo(step) {
            const stepInfo = document.getElementById('stepInfo');
            stepInfo.style.display = 'block';
            stepInfo.innerHTML = `
                <h4>Langkah ${currentStep + 1}/${steps.length}</h4>
                <p>${step.message}</p>
            `;
        }

        function updateResult(step) {
            const result = document.getElementById('result');
            
            if (step.status === 'palindrome') {
                result.className = 'result palindrome';
                result.innerHTML = 'üéâ PALINDROM TERDETEKSI! üéâ';
                result.style.display = 'block';
            } else if (step.status === 'not-palindrome') {
                result.className = 'result not-palindrome';
                result.innerHTML = '‚ùå BUKAN PALINDROM';
                result.style.display = 'block';
            } else {
                result.style.display = 'none';
            }
        }

        function updateAutomataState(step) {
            // Reset all states
            document.querySelectorAll('.state').forEach(state => {
                state.className = 'state';
            });

            // Update state based on current step
            if (step.status === 'start') {
                document.getElementById('state-start').classList.add('active');
            } else if (step.status === 'match' || step.status === 'no-match') {
                document.getElementById('state-compare').classList.add('active');
            } else if (step.status === 'palindrome') {
                document.getElementById('state-accept').classList.add('accept');
            } else if (step.status === 'not-palindrome') {
                document.getElementById('state-reject').classList.add('reject');
            }
        }

        function updateVisualization() {
            if (currentStep >= 0 && currentStep < steps.length) {
                const step = steps[currentStep];
                displayString(currentString, step);
                updatePointerInfo(step);
                updateStepInfo(step);
                updateResult(step);
                updateAutomataState(step);
            }
        }

        function startVisualization() {
            const input = document.getElementById('inputString').value.trim();
            
            if (!input) {
                alert('Masukkan string terlebih dahulu!');
                return;
            }

            if (!isValidInput(input)) {
                const result = document.getElementById('result');
                result.className = 'result invalid';
                result.innerHTML = '‚ö†Ô∏è INPUT TIDAK VALID!<br>Hanya huruf dan angka yang diperbolehkan.';
                result.style.display = 'block';
                document.getElementById('stringDisplay').innerHTML = '';
                document.getElementById('pointerInfo').innerHTML = '';
                document.getElementById('stepInfo').style.display = 'none';
                document.getElementById('controls').style.display = 'none';
                return;
            }

            currentString = input;
            currentStep = 0;
            steps = generateSteps(input);
            
            document.getElementById('controls').style.display = 'flex';
            updateVisualization();
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateVisualization();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                updateVisualization();
            }
        }

        function autoPlay() {
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                isAutoPlaying = false;
                document.querySelector('button[onclick="autoPlay()"]').textContent = '‚èØÔ∏è Putar Otomatis';
            } else {
                isAutoPlaying = true;
                document.querySelector('button[onclick="autoPlay()"]').textContent = '‚è∏Ô∏è Pause';
                autoPlayInterval = setInterval(() => {
                    if (currentStep < steps.length - 1) {
                        nextStep();
                    } else {
                        clearInterval(autoPlayInterval);
                        isAutoPlaying = false;
                        document.querySelector('button[onclick="autoPlay()"]').textContent = '‚èØÔ∏è Putar Otomatis';
                    }
                }, 1500);
            }
        }

        function resetVisualization() {
            clearInterval(autoPlayInterval);
            isAutoPlaying = false;
            currentStep = 0;
            steps = [];
            currentString = '';
            
            document.getElementById('stringDisplay').innerHTML = '';
            document.getElementById('pointerInfo').innerHTML = '';
            document.getElementById('stepInfo').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.querySelector('button[onclick="autoPlay()"]').textContent = '‚èØÔ∏è Putar Otomatis';
            
            // Reset automata states
            document.querySelectorAll('.state').forEach(state => {
                state.className = 'state';
            });
            document.getElementById('state-start').classList.add('active');
        }

        // Initialize with default state
        document.getElementById('state-start').classList.add('active');
    </script>
</body>
</html>
